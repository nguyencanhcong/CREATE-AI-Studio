
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>CREATE AI Studio - NCC</title>
    
    <!-- Meta cho mobile và Webview -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&family=Patrick+Hand&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Times New Roman', 'Times', 'serif'],
              display_serif: ['Playfair Display', 'serif'],
              script: ['Dancing Script', 'cursive'],
              hand: ['Patrick Hand', 'cursive'],
              display: ['Oswald', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#fffbeb',
                100: '#fef3c7',
                // Màu Vàng Hổ Phách (Thổ) làm chủ đạo
                500: '#f59e0b', 
                600: '#d97706',
                700: '#b45309',
                900: '#78350f',
                950: '#451a03',
              },
              accent: {
                // Màu Đỏ/Cam (Hỏa - Tương sinh) cho các điểm nhấn
                500: '#ef4444',
                600: '#dc2626',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --app-height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0c0a09; /* Deep Earthy Black */
      }
      body {
        color: #fef3c7; /* Warm Amber Text */
        font-family: 'Inter', sans-serif;
        width: 100vw;
        height: 100dvh; 
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: #1c1917; }
      ::-webkit-scrollbar-thumb { background: #78350f; border-radius: 10px; }
      
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      .initial-loader {
        position: fixed;
        inset: 0;
        background: #0c0a09;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "mammoth": "https://esm.sh/mammoth@1.6.0",
    "pptxgenjs": "https://esm.sh/pptxgenjs@3.12.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.379",
    "chart.js": "https://esm.sh/chart.js@4.4.1",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "docx": "https://esm.sh/docx@9.1.0"
  }
}
</script>
</head>
  <body class="safe-top safe-bottom">
    <div id="root">
      <div class="initial-loader">
        <div class="flex flex-col items-center gap-4">
          <div class="w-12 h-12 border-4 border-brand-500/20 border-t-brand-500 rounded-full animate-spin"></div>
          <p className="text-brand-400 font-bold tracking-widest text-xs uppercase">CREATE AI Studio</p>
        </div>
      </div>
    </div>
  </body>
</html>
