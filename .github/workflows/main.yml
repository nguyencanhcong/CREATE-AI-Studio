name: Deploy App to Google Cloud Run

on:
  push:
    branches:
      - main  # Chạy workflow khi có code mới đẩy lên nhánh main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} # ID dự án Google Cloud của bạn
  SERVICE_NAME: CREATE-AI-Studio               # Tên ứng dụng của bạn
  REGION: vn-central1                     # Khu vực triển khai

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Google Auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ gen-lang-client-0179446953 }}' # Key của Service Account

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Authorize Docker push
      run: gcloud auth configure-docker

    - name: Build and Push Container
      run: |- 
        docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |- 
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --set-env-vars GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
